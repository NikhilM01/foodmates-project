<div class="container">
  <div class="row products">


      <div class="col-lg-3 col-md-6 col-12" *ngFor="let food of foods" >

        <div class="card " >
          <a routerLink="/food/{{ food.id }}">
            <img class="card-img-top rounded" [src]="food.imageUrl" [alt]="food.name"  />
            <div class="card-body">
              <h4 class="card-title">{{ food.name }}</h4>
              <span class="favorite {{ food.favorite ? '' : 'not' }}"> ‚ù§ </span>
              <div class="stars"></div>
              <div class="product-item-footer">
                <div class="origins">
                  <span *ngFor="let origin of food.origins" class="badge rounded-pill"> {{ origin }}</span>
                </div>

                <div class="cook-time">
                  <span>üïí</span>
                  {{ food.cookTime }}
                </div>
              </div>

              <div class="price">
                <span>
                  {{ food.price | currency }}
                </span>
              </div>
            </div>
          </a>
        </div>
      </div>

    </div>

  </div>
